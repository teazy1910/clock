<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="analog-clock" id="analog-container">
      <div class="hours-hand" id="hour-hand-analog"></div>
      <div class="minutes-hand" id="minutes-hand-analog"></div>
      <div class="seconds-hand" id="seconds-hand-analog"></div>
      <div class="dot"></div>
    </div>

    <div class="digital-clock" id="digital-container"></div>

    <script src="app.js"></script>
  </body>
</html>
